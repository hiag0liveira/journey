<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos atronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <label for="nome">Nome:</label><input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label><input type="email" id="email" name="email">
        <label for="password">- Password:</label><input type="password" id="password" name="password">
        <br><br>
        <label for="DataNascimento">Data de Nascimento:</label><input type="date" id="DataNascimento" name="DataNascimento">
        <label for="foto">- Foto:</label><input type="file" id="foto" name="foto"><br><br>
        <label for="nascionalidade">Nascionalidade:</label>
            <select name="nascionalidade" id="nascionalidade">
                <option value="russo">Russo</option>
                <option value="americano">Americano</option>
                <option value="brasileiro">Brasileiro</option>
            </select>
        <label for="genero">- Genero:</label>
            <label for="F">F</label><input type="radio" id="genero" name="genero" value="F">
            <label for="M">M</label><input type="radio" id="genero" name="genero" value="M">
        <br><br>
        Suas principais qualidades:
        <br>
            <label for="1">Inteligencia:</label>
            <input type="checkbox" name="checkbox" id="1">
            <label for="2">| Resiliencia</label>
            <input type="checkbox" name="checkbox" id="2">
            <label for="3">| Preparo Fisico</label>
            <input type="checkbox" name="checkbox" id="3">
            <label for="4">| Educação</label>
            <input type="checkbox" name="checkbox" id="4">
        <br><br>
        <textarea name="mensagem" id="" cols="33" rows="10" placeholder="Porque voce gostaria de ser um astronauta?"></textarea>
        <br><br>
        <input type="submit" value="Criar" />
    </form>
</body>
</html>
