<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body{
            background-color: rgb(11, 28, 85);
            color: white;
            font-size: 40px;
        }
        .container{
            min-height: 100vh;
        }
    </style>
    <title>Animation Lib</title>
</head>
<body>
    <div data-aos="fade-up" class="container">
        <p>Hello World!</p>
    </div>
    <div data-aos="fade-down" class="container" data-aos-duration="3000">
        <p>Hello World!</p>
    </div>
    <div data-aos="flip-right" class="container" data-aos-duration="2000" >
        <p>Hello World!</p>
    </div>

    <!-- Scripit Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
